{% extends "base.html" %}
{% block content %}

<h2>Add Student</h2>

<form method="POST" action="/add">
    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name" required>
    </div>

    <div class="mb-3">
        <label>Age</label>
        <input class="form-control" name="age" required>
    </div>

    <div class="mb-3">
        <label>Course</label>
        <input class="form-control" name="course" required>
    </div>

    <button class="btn btn-dark">Add Student</button>
</form>

{% endblock %}
