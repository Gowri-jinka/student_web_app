{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Student List</h2>

<!-- SEARCH BAR -->
<form method="GET" action="/">
    <div class="input-group mb-4">
        <input type="text" name="query" class="form-control" placeholder="Search by name">
        <button class="btn btn-dark" type="submit">Search</button>
    </div>
</form>

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.course }}</td>
        <td>
            <a class="btn btn-sm btn-primary" href="/edit/{{ s.id }}">Edit</a>
            <a class="btn btn-sm btn-danger" href="/delete/{{ s.id }}"
               onclick="return confirm('Delete this student?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
